services:
  postgres:
    image: postgres:16
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: walletdb
      POSTGRES_USER: walletuser
      POSTGRES_PASSWORD: walletpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U walletuser -d walletdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: wallet-backend
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/walletdb
      SPRING_DATASOURCE_USERNAME: walletuser
      SPRING_DATASOURCE_PASSWORD: walletpass
    ports:
      - "8080:8080"

  frontend:
    build: ../frontend
    container_name: wallet-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres-data:
